<!doctype html>
<html>
    <head>
        <title>TicTacToe</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="gameArea">
             <h1>TicTacToe</h1>
            <div id="playInfo">Press Play to start the game</div>
            <table id="table">
                <tr>
                    <td id="00"></td><td id="01"></td><td id="02"></td>
                </tr>
                <tr>
                    <td id="10"></td><td id="11"></td><td id="12"></td>
                </tr>
                <tr>
                    <td id="20"></td><td id="21"></td><td id="22"></td>
                </tr>
            </table>

            <button id="startGame">Play</button>
            <div id="credits">Made by Kasra A. Tabrizi</div>
        </div>
      <script src="script.js"></script>
    </body>
</html>
